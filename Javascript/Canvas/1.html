<html>

<canvas id="Canvas" width="200" height="100" style="border:1px solid #000000;">
您的浏览器不支持 HTML5 canvas 标签。
</canvas>

<!-- canvas 元素本身是没有绘图能力的。所有的绘制工作必须在 JavaScript 内部完成： -->

<script type="text/javascript">

	// Canvas 教程 ： http://www.runoob.com/html/html5-canvas.html

	// 首先，找到 <canvas> 元素
	var Canvas =document.getElementById("Canvas");

	// 然后，创建 context 对象
	// getContext("2d")对象是内建的HTML5对象，拥有多种绘制路径、矩形、圆形、字符以及添加图像的方法。
	var ctx=c.getContext("2d");

	// 下面的两行代码绘制一个红色的矩形：

	// 设置fillStyle属性可以是CSS颜色，渐变，或图案。fillStyle 默认设置是#000000（黑色）。
	ctx.fillStyle="#FF0000";
	ctx.fillRect(0,0,150,75); // fillRect(x,y,width,height)方法定义了矩形当前的填充方式。

</script>

</html>
